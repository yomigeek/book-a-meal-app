<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>
   Book-A-Meal
  </title>
</head>

<body>
  <br />
  <br />
  <br />
<p align="center">
        <img src="./assets/images/logo.jpg" class="applogo"/>
 </p>
 
  <div id="container">
    <div id="header">
        <h2 align="center">Login </h2>
        <p align="center"><a href="index.html" style="color:#fff">Go back home</a></p>
    </div>
    <br />
    <div class="categoryPanel" id="categoryPanel">
            
            <p class="categoryPanelHeader">Choose A Category</p>
            <div align="center">
                    <button class="categorySelectors" onclick="merchantFormSelect() ">Vendors (Caterers,Cooks..)</button>
            </div>
            <p style="text-align:center;font-weight:bold">Or</p>
            <div align="center">
                    <button class="categorySelectors" onclick="consumerFormSelect() ">Individual (Consumer)</button>
            </div>
            <br />

            <p align="center">
                
                    Don't have account yet? <a href="signup.html" class="formLinkColor">Create Account</a>
              
            </p>
    </div>
    <div align="center" id="previousButton">
            <button class="previousButton" onclick="goToMenu() ">Back</button>
    </div>
    <br />
    <form action="dashboard_merchant/index.html" id="merchantForm">
        
        <p class="categoryPanelHeader"> Vendors Account</p>

        <input type="text" placeholder=" Email " id="text" />
        <br />
        <input type="password" placeholder=" Password " id="text" />
        <br />
        

        <div align="center">
            <button class="submitButton" id="submit" onclick=" ">Login</button>
        </div>
    </form>
    <form action="dashboard_user/index.html" id="consumerForm">
        <br />
        <p class="categoryPanelHeader"> Individual Account</p>

        <input type="text" placeholder=" Email " id="text" />
        <br />
        <input type="password" placeholder=" Password " id="text" />
        <br />
       

        <div align="center">
            <button class="submitButton" id="submit" onclick=" ">Login</button>
        </div>

        <br />
       
    </form>
    <br />

    


  </div>
